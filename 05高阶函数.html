<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>高阶函数</title>
</head>
<body>
    <script>
        /*
        *   高阶函数：
        *       所谓的高阶函数就是指，函数可以：
        *         1、当做函数参数进行传递
        *         2、当做返回值进行返回
        * */
        setTimeout(function () {
            console.log('hello world');
        },1000);

        function wait(time,fn){
            // setTimeout(function () {
            //     fn();
            // },time);
            /* 可以当做参数进行传递 */
            setTimeout(fn,time);
        }

        wait(2000, function () {
            console.log('2s 时间到了');
        })
    </script>
</body>
</html>
