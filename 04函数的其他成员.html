<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>函数的其他成员</title>
</head>
<body>
    <script>
        function fn(x,y,z){
            console.log(fn.length);   // 获取形参的个数
            console.log(arguments);   //  伪数组实参参数集合
            //  如何根据arguments伪数组得到一个数组
            //  [].slice.call(arguments)  返回一个数组

            // arguments里面有一个属性callee
            // 这个属性在递归中有用
            console.log(arguments.callee === fn);    // 函数本身
            console.log(fn.callee === f);    // 函数的调用者
            console.log(fn.name);    //  函数的名字
        }

        function f(){
            fn(10,20,30);
        }
        f();
    </script>
</body>
</html>
