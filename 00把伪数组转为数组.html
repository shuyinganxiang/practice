    <script>
        Array.prototype.mySlice = function () {
            // 参数个数为0，则从0截到最后
            // 参数个数为1，则从第一个参数开始的索引  截止到最后
            // 参数个数为2，则从 第一个参数开始的索引 到第二个参数截止的索引
            var start= 0;
            var end = this.length;
            arguments.length === 1&&(start = arguments[0]);
            // 逗号隔开两个并列的语句
            arguments.length === 2&&(start = arguments[0],end = arguments[1]);
            if(arguments.length == 2){
                start = arguments[0];
                end = arguments[1];
            }
            var tmp = [];
            for(var i = start ; i < end ; i++){
                tmp.push(this[i]);
            }
            return tmp;
        };
        function fn(){
            console.log(arguments);
            // 借用数组的slice得到一个数组
            var args = [].mySlice.call(arguments,1);
            // arguments[0]
            // arguments[1]
            args.forEach(function (item,index) {
                console.log(item,index);
            });
        }
        fn(21,3,2,5,45,32);
    </script>
